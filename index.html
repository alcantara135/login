<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon website" href="leitor-de-livro-aberto (2).png" />
  </head>
  <body>
    <div class="container">
      <div class="marca">
        <a href="/">Marca</a>
      </div>
      <a href="/">Menu</a>
      <a href="/">Sobre</a>
      <a href="/">Perguntas</a>
    </div>

    <div class="online">
      <img src="desenvolvedor.png" alt="Foto de Programação" />
      <div>
        <input
          class="login"
          id="login"
          name="login"
          type="text"
          placeholder="Login"
        />
        <input
          class="senha"
          id="senha"
          name="senha"
          type="password"
          placeholder="Senha"
        />
      </div>
    </div>
  </body>
</html>
